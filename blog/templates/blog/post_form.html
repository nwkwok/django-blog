{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Create Post
            </legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group mt-4">
            <button class="btn btn-outline-info mb-4" type="submit">Create Post</button>
        </div>
    </form>
</div>

{% endblock content %}
